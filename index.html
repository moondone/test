<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 메시지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .message {
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="message" id="random-message">
    로딩 중...
  </div>

  <script>
    const messages = [
      "사랑합니다",
      "감사합니다",
      "고맙습니다",
      "행운이 올거에요",
      "도네 최공"
    ];

    // 랜덤 메시지 선택
    document.getElementById('random-message').textContent = messages[Math.floor(Math.random() * messages.length)];
  </script>
</body>
</html>
